<html lang="es">
<head>

<body>

<h2>Mapa de Sondas</h2>
<div id="output"></div>                                 <!--  SACAR NOMBREEEEEEEEEEE -->
<div class="flex-row">
    <div class="addMarker">
        <button onclick="addMarker()">Añadir marca</button>

        <input placeholder="Introduce lat..." type="text" id="lat">
        <input placeholder="Introduce lng..." type="text" id="lng">
    </div>

    <div class="addPolygon">
        <button onclick="addPolygon()">Añadir polígono</button>

        <input placeholder="Introduce lat..." type="text" id="p-lat">
        <input placeholder="Introduce lng..." type="text" id="p-lng">
    </div>
</div>

<div id="map"></div>

</body>

<script src="../src/app/js/mapa.js"></script>
