            <form>

                <!-- user name -->
                <label for="username">Nombre y Apellido<em class="obligatorio">*</em></label>
                <div class="bloque">
                    <input type="text" placeholder="Introduce Nombre y apellidos" name="inputName" required>
                </div>


                <label for="tipo"> Tipo de cliente: <select name="inputTipo">
                        <option>Particular</option>
                        <option>Empresa</option>




                    </select></label>

                <label for="e-mail">Correo<em class="obligatorio">*</em></label>

                </div>

                <label for="telefono">Teléfono</label>

                    <input type="phone" placeholder="Introduce su telefono" name="inputTelefono">
                </div>

                <label for="solicitud">Motivo</label>
                <div class="bloque">
                    <textarea type="text" class="cuadro-grande" id="msg" name="inputMotivo"
                        placeholder="Escribir Mensaje"></textarea>
                </div>

                <label for="provincia">Provincia</label>
                <div class="bloque">
                    <input type="text" placeholder="Introduce su Provincia" name="inputProvincia">
                </div>

                <div class="seccion1">
                    <div class="enviar"><input type="submit" value="Enviar"></div><!-- boton de enviar -->
                </div>
                <div class="link"><a href="index.html">Volver</a></div>
