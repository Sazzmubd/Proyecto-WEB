        <h1>Solicitar Servicio</h1>
        <form>
            <!-- user name -->
            <label for="username">Nombre y Apellido (Empresa) <em class="obligatorio">*</em></label>
            <input type="text" placeholder="Ingresar Nombre y apellidos o nombre de la empresa" required>
            
            <div class="custom-control custom-radio"> Empresa
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2"></label>
            </div>

            <label for="e-mail">Correo <em class="obligatorio">*</em></label>
            <input type="text" placeholder="Ingresar E-mail" required>

            <label for="solicitud">Motivo</label>
            <textarea class="cuadro-grande"  id="msg" name="user_message" placeholder="Escribir Mensaje"></textarea>


            <label for="direccion1">Teléfono</label>
            <input type="text" placeholder="Ingrese su numero de teléfono">

            <label for="direccion2">Provincia</label>
            <input type="text" placeholder="Ingrese su provincia">


            <div class="enviar"><input type="submit" value="Enviar"></div><!-- boton de enviar -->
            <div class="link"><a href="index.html">Volver</a></div>
